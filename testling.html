    <script>
        window.__dirname = "test";
        window.require = function (str) {
            var map = {
                "../src/ZSchema": ZSchema,
                "chai": chai,
                "fs": {
                    readFileSync: function (uri) {
                        var response = $.ajax({
                            async: false,
                            url: uri
                        });
                        return response.responseText;
                    }
                }
            }
            if (map[str]) { return map[str]; }
        };
        mocha.setup({
            ui:'bdd',
            reporter:'tap'
        });
        chai.Assertion.includeStack = true;
    </script>
